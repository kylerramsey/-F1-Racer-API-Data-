<!doctype html>
<html lang="en">

<head>
    <title>F1 Racer Standings</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/main.css">
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="/user.html">F1 Racer Lookup</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/user.html">Search Racing Standings</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container mt-5">
        <!-- b4-form-inline -->
        <form class="form-inline" id="standingsSearch">
            <div class="form-group">
                <label for=""></label>
                <input type="text" name="seasonId" id="seasonId" class="form-control-lg" placeholder="Enter a season" aria-describedby="helpId">
            </div>
            <div class="form-group ml-4">
                <label for=""></label>
                <input type="text" name="roundId" id="roundId" class="form-control-lg" placeholder="Enter a round" aria-describedby="helpId">
            </div>
            <div class="form-group ml-5">
                <button class="btn btn-primary btn-lg">Get Standings</button>
            </div>
        </form>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-dark">
                    <thead>
                        <tr>
                          <th scope="col">Position</th>
                          <th scope="col">Name</th>
                          <th scope="col">Nationality</th>
                          <th scope="col">Sponsor</th>
                          <th scope="col">Points</th>
                        </tr>
                      </thead>
                    <tbody id="featured-standing">

                    </tbody>
                  </table>
            </div>
        </div>
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./static/javascript/user.js"></script>
</body>

</html>
